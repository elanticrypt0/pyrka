<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/spectre.min.css" type="text/css">
    <link rel="stylesheet" href="style/spectre-icons.min.css" type="text/css">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <div hx-get="/components/Navbar.html" hx-trigger="load"></div>
        <main>
            <h1>Htmlx example</h1>
            <div id="parent">
                <button hx-get="/example-htmx"
                    hx-trigger="click"
                    hx-target="#parent"
                    hx-swap="outerHTML"
                >
                    Click Me!
                </button>
                I will change
            </div>
            <hr/>
            <h1>Clock example</h1>
            <!-- <div hx-get="/example-clock" hx-trigger="every 1s">00:00:00</div> -->
            <hr/>
            <h1>Load external clock example</h1>
            <!-- <div hx-get="/example-load-clock" hx-trigger="load">00:00:00</div> -->
            <hr/>
            <h2>Form example</h2>
            <div id="form-example">
                <form id="exampleForm" hx-post="/example-sayhi" hx-trigger="submit">
                    <input type="text" placeholder="Write your name here" name="name" />
                    <input type="submit"  value="Submit" />
                </form>
            </div>
            <hr/>
            <div id="parent2">
            </div>

        </main>
    </div>

    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>    
</body>
</html>
